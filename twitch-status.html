<!DOCTYPE html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Viga' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />

  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  
</head>

<body>

	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-12 app-title">
				<h1>Twitch Streamer Status</h1>
			</div>
			<div class = "col-lg-6 col-md-12 app-creator">
				<div class = "createb-by">Created by: <span><a href = "https://twitter.com/alexchirila" target = "_blank"><img src="http://schematic.ro/projects/twitchStatus/images/mypic.png"></span></a></div>
			</div>
		</div>

		

		<div class = "switches">
			<div class = "switch1">
				<div class = "all switch active">
					<div class = "all-circle"></div>
					<div>All</div>
				</div>
			</div>
			<div class = "switch2">
				<div class = "online switch">
					<div class = "online-circle"></div>
					<div>Online</div>
				</div>
			</div>
			<div class = "switch3">
				<div class = "offline switch">
					<div class = "offline-circle"></div>
					<div>Offline</div>
				</div>
			</div>
		</div>


		<div class = "row search-bar">
			<input type="text" class = "twitch-search" autofocus>
			<input type="button" value="Search" class = "btn1" >
		</div>
			
		<div class = "status_wrap">
			
			
		</div>
	</div>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
